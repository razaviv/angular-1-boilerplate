<div class="row">
  <div class="col-lg-12">
    <form class="form-signin" ng-submit="resetPassword()">
      <a href="index.html" class="brand text-center">
        <img src="assets/img/logo-dark.png" srcset="assets/img/logo-dark@2x.png 2x" alt=""/>
      </a>
      <div class="row mb-4" ng-show="errors.general.length>0">
        <div class="col-md-12">
          <span class="text-danger">
            <i class="fa fa-warning"></i>&nbsp;
            {{errors.general}}
          </span>
        </div>
      </div>
      <div class="row mb-4" ng-show="waitingForSMS">
        <div class="col-lg-12">
          <span class="text-primary strong">{{t['Verification code was just send via SMS']}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="phone">{{t['Enter the verification code']}} (SMS)</label>
            <div class="input-group">
              <input type="phone" ng-model="auth.code" class="form-control" ng-disabled="loading" minlength="4" maxlength="4" dir="ltr">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
            </div>
            <small class="text-danger" ng-show="errors.code.length>0">{{errors.code}}</small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="phone">{{t['Create a new password']}} (7-20)</label>
            <div class="input-group">
              <input type="password" ng-model="auth.password" class="form-control" ng-disabled="loading" minlength="7" maxlength="20" dir="ltr">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
            </div>
            <small class="text-danger" ng-show="errors.password.length>0">{{errors.password}}</small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="phone">{{t['Password repeat']}}</label>
            <div class="input-group">
              <input type="password" ng-model="auth.password_repeat" class="form-control" ng-disabled="loading" minlength="7" maxlength="20" dir="ltr">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
            </div>
            <small class="text-danger" ng-show="errors.password_repeat.length>0">{{errors.password_repeat}}</small>
          </div>
        </div>
      </div>
      <div class="row mb-2 mt-4">
        <div class="col-sm-12">
          <button class="btn btn-lg btn-primary btn-block" ng-disabled="loading" type="submit">
            <text ng-show="!loading">{{t['Continue']}}</text>
            <text ng-show="loading">{{t['Authorize']}}...</text>
          </button>
        </div>
      </div>
      <div class="mt-4">
        <span>
          {{t['SMS was not received']}}?
        </span>
        <a class="text-primary" ng-click="requestSms()">{{t['Send another']}}</a>
      </div>
    </form>

  </div>
</div>
